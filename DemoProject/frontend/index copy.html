<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { margin-bottom: 20px; }
        label { display: block; margin: 8px 0 4px; }
        input[type="text"], input[type="email"] { width: 300px; padding: 8px; }
        button { padding: 8px 16px; margin-top: 10px; cursor: pointer; }
        table { border-collapse: collapse; width: 100%; max-width: 600px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>
    <h1>User Management</h1>
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Add User</button>
    </form>
    <table>
        <thead>
            <tr><th>Name</th><th>Email</th></tr>
        </thead>
        <tbody id="userList">
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const userForm = document.getElementById('userForm');
        const userList = document.getElementById('userList');

        userForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = userForm.name.value.trim();
            const email = userForm.email.value.trim();
            if (!name || !email) return;

            try {
                const response = await axios.post('http://localhost:3000/api/users', { name, email });
                addUserToTable(response.data);
                userForm.reset();
            } catch (error) {
                alert('Error adding user');
            }
        });

        async function loadUsers() {
            try {
                const response = await axios.get('http://localhost:3000/api/users');
                userList.innerHTML = '';
                response.data.forEach(user => addUserToTable(user));
            } catch (error) {
                alert('Error loading users');
            }
        }

        function addUserToTable(user) {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${user.name}</td><td>${user.email}</td>`;
            userList.appendChild(row);
        }

        loadUsers();
    </script>
</body>
</html>
